<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <form class="row g-3">
    <div class="col-auto d-flex">
      <input type="number" class="form-control" id="amount" placeholder="Amount" />

      <input type="text" class="form-control" id="desc" placeholder="Description" />

      <div class="form-floating w-100">
        <select class="form-select" id="select" aria-label="Floating label select example">
          <option value="Shopping">Shopping</option>
          <option value="Fuel">Fuel</option>
          <option value="Recharge">Recharge</option>
        </select>
      </div>
    </div>

    <button type="submit" id="btn" class="btn btn-primary w-auto" onclick="handleSubmit()">
      Add Expense
    </button>
    <div id="li"></div>
  </form>
  <script>
    document.getElementById("btn").addEventListener("click", (event) => {
      event.preventDefault();
      const amount = document.getElementById("amount").value;
      const desc = document.getElementById("desc").value;
      const option = document.getElementById("select").value;
      const obj = {
        amount, desc, option
      }
      const saveData = async () => {
        try {
          await axios.post("https://crudcrud.com/api/a0c79db7d329426e9926247dc0b9ea0d/post", obj)
        } catch (err) {
          console.log(err)
        }
      }
      saveData()
    });
  </script>
</body>

</html>
